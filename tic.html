<html>
<head>
</head>

<style>
#title{
    text-align: center;
    margin: 25;
    font-family: cursive;
    font-size: xxx-large;
}
#tictactoetab{
    margin-left: auto;
    box-shadow: 5px 5px 10px -5px black;
    margin-right: auto;
    top:40%;
    left:41%;
    position: fixed;
}
table, th {  
  border: 1px solid #ddd;
}

table {
  border-collapse: collapse;
  width: 18%;
}

th {
  padding: 30px;
}
th:hover{
    background-color: lightgrey;
    cursor: pointer;
}
</style>

<script>
    function myfun(obj) {
        if(obj.textContent == ''){
            obj.textContent = 'O'
            mycomp();
        }
        else{
            alert("already filled, try another box")
        }
    }

    function mycomp(){
        if(document.getElementById('r1c1').textContent == 'O'){
            if(document.getElementById('r1c2').textContent == 'O' || document.getElementById('r2c1').textContent == 'O' || document.getElementById('r2c2').textContent == 'O'){
                document.getElementById('r3c3').textContent = 'X'
            }
        }
    }
</script>



<h1 id="title">Tic Tac Toe</h1>


<table id="tictactoetab">
    <tr>
      <th id="r1c1" onclick="myfun(this)"></th>
      <th id="r1c2" onclick="myfun(this)"></th>
      <th id="r1c3" onclick="myfun(this)"></th>
    </tr>
    <tr>
        <th id="r2c1" onclick="myfun(this)"></th>
        <th id="r2c2" onclick="myfun(this)">X</th>
        <th id="r2c3" onclick="myfun(this)"></th>
    </tr>
    <tr>
        <th id="r3c1" onclick="myfun(this)"></th>
        <th id="r3c2" onclick="myfun(this)"></th>
        <th id="r3c3" onclick="myfun(this)"></th>
    </tr>
  </table>


</html>
